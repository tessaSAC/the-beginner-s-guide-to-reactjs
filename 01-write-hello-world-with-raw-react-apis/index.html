<!--
  Using React's createElement API to create HTML elements
-->

<body>
  <div id="root"></div>

  <!-- React: -->
  <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>

  <script type="text/javascript">
  const rootElement = document.getElementById('root')

  // NATIVE JAVASCRIPT WAY:
  // const element = document.createElement('div')
  // element.textContent = 'Hello World'
  // element.className = 'container'
  // rootElement.appendChild(element)

  const element = React.createElement(
    'div',
    { className: 'container' },
    'Hello World',
    'Goodbye World'
  ) // Creates two div children on root

  // EQUIVALENT TO:
  // const element = React.createElement(
  //   'div',
  //   {
  //     className: 'container',
  //     children: [ 'Hello World', 'Goodbye World' ],  // alt: children: 'Hello World'
  //   },
  // )

  // react.createElement(
  //   element,
  //   { ...arguments },
  //   [ variadic number of children elements if desired ]
  // )

  ReactDOM.render(element, rootElement)
  </script>

</body>
